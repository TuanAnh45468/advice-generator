<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport"> <!-- displays site properly based on user's device -->

  <link href="images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link href="output.css" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body class="bg-dark-blue flex flex-col items-center justify-center min-h-screen">
<main class="bg-dark-grayish-blue mobile:w-[335px] laptop:w-[500px] mobile:min-h-[300px] rounded-xl shadow-2xl relative flex flex-col">
  <div class="text-neon-green mt-6 text-center tracking-widest text-base" id="advice-id">
    Advice #<!-- Advice ID goes here -->
  </div>

  <p class="text-light-cyan text-center overflow-auto max-h-[200px] p-4" id="advice-quote">
    "<!-- Advice text goes here -->"
  </p>

  <div class="px-4 absolute bottom-[12%] right-[4px] laptop:right-[12px] mt-4">
    <img alt="" class="laptop:hidden" src="images/pattern-divider-mobile.svg">
    <img alt="" class="max-laptop:hidden" src="images/pattern-divider-desktop.svg">
  </div>

  <button aria-label="change quote" class="w-[50px] h-[50px] bg-neon-green flex items-center justify-center transform -translate-x-1/2 rounded-full absolute bottom-[-10%] left-1/2 transition-all ease-in-out duration-200 hover:scale-110" id="diceBtn">
    <img alt="" class="w-[24px] h-[24px]" src="images/icon-dice.svg">
  </button>

</main>
<script src="main.js"></script>
</body>
</html>
